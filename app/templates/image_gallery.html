{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Image Gallery</h1>
        <p class="text-center">Browse through our collection of images.</p>
        <div class="row">
            {% for image in images %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename='img/gallery/' ~ image.filename) }}" class="card-img-top" alt="{{ image.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ image.title }}</h5>
                            <button class="btn btn-primary select-image" data-image-id="{{ image.id }}">Select Image</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
