<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Admin Login</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap'>
  <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/material-components-web/13.0.0-alpha.1/material-components-web.min.css'>
  <script defer
          src='https://cdnjs.cloudflare.com/ajax/libs/material-components-web/13.0.0-alpha.1/material-components-web.min.js'></script>


  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>

  <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: 'Roboto', sans-serif;
          background-color: #121212;

          background-color: #121212;
          /*color: #ffffff;*/

      }

      .container {
          width: 100%;
          max-width: 400px;
          padding: 24px;
          box-sizing: border-box;
          background-color: white;
          box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
          margin-top: 100px;
          border-radius: 10px;
      }

      .form-group {
          margin-bottom: 24px;
      }

      .mdc-text-field--bold {
          font-size: 20px;
          font-weight: 500;
      }

      .mdc-floating-label--bold {
          font-size: 20px;
          font-weight: 500;
      }

      .alert {
          padding: 15px;
          margin-bottom: 20px;
          border: 1px solid transparent;
          border-radius: 4px;
      }

      .alert-danger {
          color: #a94442;
          background-color: #f2dede;
          border-color: #ebccd1;
      }

      .login-btn {
          font-size: 18px;
          padding: 12px 24px;
          font-weight: bold;
      }


      h1 {
          margin-bottom: 20px;
      }

      label {
          font-weight: bold;
      }

      input:invalid {
          border-color: #dc3545;
      }

      input:invalid::placeholder {
          color: #dc3545;
      }

      .alert {
          margin-top: 10px;
          margin-bottom: 10px;
      }
  </style>
</head>
<body>
<div class='container'>
  <h1 class='mdc-typography--headline4 text-center'>Admin Login</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class='alert alert-{{ category }}'>{{ message }}</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <form method='post' action='/login' novalidate>
    <div class='form-group'>
      <label for='passcode' class='mdc-floating-label mdc-floating-label--bold'>Passcode:</label>
      <div class='mdc-text-field'>
        <input type='text' id='passcode' name='passcode' class='mdc-text-field__input mdc-text-field--bold' required>
        <div class='mdc-line-ripple'></div>
      </div>
    </div>
    <div class='form-group text-center'>
      <!--      <button type='submit' class='mdc-button mdc-button&#45;&#45;raised mdc-ripple-upgraded login-btn'>-->
      <!--        <span class='mdc-button__label'>Login</span>-->
      <!--      </button>-->

      <div class='form-group text-center'>
        <button type='submit' class='btn btn-primary' id='login-button'>Login</button>
      </div>
    </div>
  </form>
</div>
<script>
  const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'))
  const buttonRipple = new mdc.ripple.MDCRipple(document.querySelector('.mdc-button'))
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
</body>
</html>
